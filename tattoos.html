  <!-- JS -->
  <script>
    // Loader
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => { loader.style.display = "none"; }, 500);
      }, 800);
    });

    // Arrow scroll: move exactly one card per click (includes gap) + snap
    (function () {
      function stepSize(row) {
        const styles = getComputedStyle(row);
        const gap = parseFloat(styles.gap || styles.columnGap || 0);
        const item = row.querySelector('.tattoo-item');
        if (!item) return 0;
        return item.getBoundingClientRect().width + gap;
      }

      document.querySelectorAll('.arrow').forEach(btn => {
        btn.addEventListener('click', () => {
          const row = document.getElementById(btn.dataset.target);
          if (!row) return;
          const step = stepSize(row);
          row.scrollBy({
            left: btn.classList.contains('left') ? -step : step,
            behavior: 'smooth'
          });
        });
      });

      // Keyboard + wheel (optional)
      document.querySelectorAll('.image-row').forEach(row => {
        row.addEventListener('keydown', e => {
          const step = stepSize(row);
          if (e.key === 'ArrowRight') row.scrollBy({ left: step, behavior: 'smooth' });
          if (e.key === 'ArrowLeft') row.scrollBy({ left: -step, behavior: 'smooth' });
        });
        row.addEventListener('wheel', (ev) => {
          if (Math.abs(ev.deltaY) > 0) {
            ev.preventDefault();
            row.scrollBy({ left: ev.deltaY, behavior: 'auto' });
          }
        }, { passive: false });
      });
    })();
  </script>
