<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kronic Tattoo</title>
  <link rel="icon" type="image/png" href="images/bookformlogo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @font-face {
      font-family: 'Akira';
      src: url('fonts/Akira Expanded Demo.otf') format('opentype');
    }

    body {
    margin: 0;
    padding: 0;
    font-family: Impact, sans-serif;
    position: relative; /* Necessary for positioning the pseudo-element */
    background-repeat: no-repeat; /* Prevent repeating the background */
    background-position: center center; /* Centers the logo both horizontally and vertically */
    background-size: contain; /* Ensures the logo fits within the viewport while maintaining its aspect ratio */
    background-color: rgba(58, 55, 55, 0.61); /* Adds a semi-transparent white background */
}

body::before {
  content: ''; /* Empty content */
  position: absolute; /* Positioning it over the container */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url("images/bglogo.png"); /* Path to your logo */
  background-repeat: no-repeat; /* Prevent repeating the background */
  background-position: center center; /* Centers the logo both horizontally and vertically */
  background-size: contain; /* Ensures the logo fits within the container */
  opacity: 0.2; /* Set the desired transparency for the background image */
  z-index: -1; /* Ensure the background image stays behind the content */
}


 

    /* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #000000;
  padding: 1rem 2rem;
  color: white;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
}

.nav-left {
  display: flex;
  align-items: center;
}

.logo-img {
  height: 30px;
  margin-right: 10px;
}

.logo-text {
  font-family: 'Akira', sans-serif;
  font-size: 1.5rem;
  letter-spacing: 3px;
}

.logo-text a {
  text-decoration: none;
  color: white;
}

.nav-right {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
  justify-content: space-between;
}

.nav-right li {
  list-style: none;
}

.nav-right li a {
  color: white;
  text-decoration: none;
  font-size: 1.2rem;
  letter-spacing: 1px;
  gap: 5px;
  cursor: pointer;
  transition: transform 0.3s ease, color 0.3s ease;
  display: inline-block;
}

.nav-right li a:hover {
  transform: scale(1.1);
  color: #ffffff;
  text-decoration: none;
}

/* MEDIA QUERY FOR 360px */
@media screen and (max-width: 360px) {
  .navbar {
    flex-direction: column;
    padding: 10px;
    text-align: center;
    background-color: #000000;
  }

  .nav-left {
    margin-bottom: 10px;
    background-color: #000;

  }

  .logo-img {
    height: 30px;
  }

  .logo-text {
    font-size: 1.3rem;
    letter-spacing: 1px;
  }

  /* Keeping nav links in a single row */
  .nav-right {
    flex-direction: row;
    gap: 10px;
    justify-content: center;
    flex-wrap: nowrap;
  } 

  .nav-right li a {
    font-size: 1rem;
    letter-spacing: 1px;
    font-weight: bold;
  }

  .nav-right li a:hover {
    color: orange;
  }
}


    /* HERO */
    .hero {
      margin-top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .hero video {
      max-width: 100%;
      height: auto;
      background-color: black;
    }

    
/* FOOTER */
/* FOOTER */
.hero-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: transparent; /* Optional: add background color to make it stand out */
  padding: 10px 20px;
  z-index: 1;
  font-size: 0.9rem;
}

/* Copyright: Centered */
.hero-footer .copyright {
  text-align: center;
  font-size: 0.8rem;
  color: #000;
  margin: 0 auto;
  flex: 1; /* Take up available space */
}

/* Socials and Contact Us */
.hero-footer .socials,
.hero-footer .contact {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-right: 10px;
}

.hero-footer .socials .icon {
  width: 20px;
  height: 20px;
  transition: transform 0.3s;
}

.hero-footer .socials .icon:hover {
  transform: scale(1.5);
}

/* Hide social icons and contact text on mobile */
@media screen and (max-width: 343px) {
  .hero-footer .socials, .hero-footer .contact {
    display: none; /* Hide social icons and contact text on mobile */
  }

  .hero-footer {
    flex-direction: column;
    padding: 10px 15px;
  }

  .hero-footer .copyright {
    font-size: 0.8rem;
    color: #000;
    text-align: center;
  }
}

/* Desktop View: Copyright centered, Contact Us and social icons aligned to the right */
@media screen and (min-width: 343px) {
  .hero-footer {
    flex-direction: row;
    justify-content: space-between;
    padding: 10px 20px;
  }

  .hero-footer .socials {
    display: flex;
    justify-content: flex-end;
    gap: 15px;
  }

  .hero-footer .contact {
    text-align: right;
    margin-right: 20px;
  }
}



    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s ease-in-out;
    }

    /* Loader Animation */
    .loader-logo img {
      width: 120px;
      height: 120px;
      animation: pulse 0.8s infinite ease-in-out;
      filter: drop-shadow(0 0 15px rgb(255, 255, 255));
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }

  </style>
</head>

<body>
  <!--Loader-->
  <div id="loader">
    <div class="loader-logo">
      <img src="images/logo.png" alt="Loading" />
    </div>
  </div>

  <!--Navbar-->
  <header>
    <nav class="navbar">
      <div class="nav-left" id="logo-btn">
        <img src="images/logo.png" alt="Logo" class="logo-img" />
        <span class="logo-text"><a href="#">KRONIC TATTOO</a></span>
      </div>
      <ul class="nav-right">
        <li><a href="aboutus.html">ABOUT US</a></li>
        <li><a href="aftercare.html">AFTER CARE</a></li>
        <li><a href="tattoos.html">TATTOOS</a></li>
        <li><a href="flashtattoos.html">FLASH TATTOOS</a></li>
        <li><a href="booknow.html">BOOK NOW</a></li>
      </ul>
    </nav>
  </header>

  <div id="main-content">
    <!-- HERO SECTION -->
    <section class="hero">
      <video autoplay muted loop playsinline>
        <source src="images/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>
  </div>

 
  <!-- FOOTER -->
  <div class="hero-footer">
    <!-- Copyright in center for mobile and desktop -->
    <div class="copyright">
      Â© 2025 KRONIC TATTOO
    </div>
    
    <!-- Social icons and "Contact Us" will show on desktop, hidden on mobile -->
    <div class="contact">Contact Us</div>
    <div class="socials">
      <a href="https://facebook.com" target="_blank">
        <img src="facebook.png" alt="Facebook" class="icon">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="instagram.png" alt="Instagram" class="icon">
      </a>
    </div>
  </div>




  <!-- BACKGROUND MUSIC -->
  <audio id="bg-music" loop>
    <source src="audio/music.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');
      const logoBtn = document.getElementById('logo-btn');

      logoBtn.style.cursor = 'pointer';
      logoBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.volume = 0.3;
          audio.play().catch(err => console.error('Playback failed:', err));
        } else {
          audio.pause();
        }
      });
    });

    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
        }, 500);
      }, 1000);
    });
  </script>
</body>

</html>
